<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Reandom Giphy</title>
    </h:head>
    <h:body>
        <h:panelGroup id="divGif" layout="block">
            <iframe src="#{gifDAO.gifLink}" width="480" height="426" frameBorder="0" class="giphy-embed"/>
            <h:form>
                <h:commandButton id="newGif" value="New Random Gif" action="index"/>
                <h:commandButton value="To your favourite Gifs" action="favouriteGifs"/>
            </h:form>
        </h:panelGroup>
    </h:body>
</html>
